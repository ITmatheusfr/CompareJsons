<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare JSON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-950">
    <div class="container mx-auto px-40">
        <header class="transition-opacity duration-800">
            <h1 class="text-3xl text-center text-slate-100 p-4">Compare Json Objects</h1>
            <h2 class="text-slate-100 text-2xl text-center mb-6">
                Compare 2 json strings and see differences between objects, like new fields or values. <br>
                (If is a list of objects, we compare just the first object of each list)
            </h2>
        </header>
        <main>
            <section id="section-jsons" class="columns-2 gap-4">
                <div class="bg-slate-600 p-3 rounded-lg">
                    <label for="first-json" class="text-slate-50 mb-2 text-center block">First JSON</label>
                    <textarea id="first-json" rows="14" aria-labelledby="first-json-label"
                        class="resize-none w-full p-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="bg-slate-600 p-3 rounded-lg">
                    <label for="second-json" class="text-slate-50 mb-2 text-center block">Second JSON</label>
                    <textarea id="second-json" rows="14" aria-labelledby="second-json-label"
                        class="resize-none w-full p-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </section>
            <section id="section-compare" class="flex justify-center">
                <button onclick="runCompare();" class="bg-emerald-600 text-white px-4 py-2 rounded text-3xl mt-5">
                    Compare
                </button>
            </section>
            <section id="section-informations" class="opacity-0 hidden columns-3 gap-6 transition-opacity duration-500">
                <div class="bg-orange-600 p-2 rounded-lg">
                    <label for="differences" class="text-slate-50 mb-2 text-center block">Differences between
                        JSONs</label>
                    <textarea id="differences-textarea" disabled rows="14" aria-labelledby="differences-label"
                        class="resize-none disabled:bg-white w-full p-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="bg-emerald-600 p-2 rounded-lg">
                    <label for="fields" class="text-slate-50 mb-2 text-center block">Fields</label>
                    <textarea id="fields-textarea" disabled rows="14" aria-labelledby="fields-label"
                        class="resize-none disabled:bg-white w-full p-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="bg-rose-600 p-2 rounded-lg">
                    <label for="new-fields" class="text-slate-50 mb-2 text-center block">New fields + value in second
                        JSON</label>
                    <textarea id="new-fields-textarea" disabled rows="14" aria-labelledby="new-fields-label"
                        class="resize-none disabled:bg-white w-full p-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </section>
            <section id="section-reset" class="opacity-0 hidden flex justify-center transition-opacity duration-500">
                <button onclick="reset();" class="bg-sky-600 text-white px-4 py-2 rounded text-3xl mt-5">
                    Reset
                </button>
            </section>
        </main>
        <!--Modal-->
        <div id="dialog"
            class="fixed left-0 top-0 bg-black/60 opacity-0 hidden w-screen h-screen transition-opacity duration-800"
            onclick="hideDialog()">
            <div class="bg-white rounded shadow-md p-8 mx-auto my-20 w-1/4">
                <div>
                    <h1 class="text-red font-bold text-lg mb-7">‚ùå Error</h1>
                    <p>Can't compare, see console for details.</p>
                </div>
                <div class="flex justify-end mt-4">
                    <button onclick="hideDialog()"
                        class="bg-green-500 px-6 py-2 rounded text-white hover:bg-green-600">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!--JS Area-->
    <script src="/assets/js/compare.js"></script>
</body>

</html>
